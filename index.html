<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Pre-Order for Fansign</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      background: #f4f5f8;
      color: #222;
      margin: 0;
    }
    .star-note {
      color: #e53935;
      font-size: 1.45rem;
      font-weight: bold;
      text-align: center;
      margin-top: 1.3rem;
      margin-bottom: 0.3rem;
      letter-spacing: 1.5px;
    }
    .discount-note {
      color: #cc1a00;
      font-size: 1.1rem;
      font-weight: 600;
      margin: 2.5rem 0 0.1rem 0;
      text-align: center;
      letter-spacing: 1.5px;
    }
    header {
      background: #fff;
      border-bottom: 1.5px solid #e2e2e2;
      padding: 1.7rem 1rem 1.2rem 1rem;
      text-align: center;
      box-shadow: 0 2px 8px 0 rgba(70,70,70,0.04);
    }
    header h1 {
      font-size: 2.6rem;
      margin: 0;
      letter-spacing: 1.5px;
      color: #214c3f;
      font-weight: 700;
    }
    .container {
      max-width: 1200px;
      margin: 2.3rem auto 2rem auto;
      background: #fff;
      border-radius: 1.5rem;
      box-shadow: 0 8px 30px 0 #0001;
      padding: 2.7rem 2.3rem 1.7rem;
    }
    h2 { text-align: left; margin-top:0;font-size:1.32rem;letter-spacing:.8px;}
    .product-list {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2.1rem 2rem;
      margin: 1.3rem 0 2rem;
    }
    .product-card {
      background: #f7f9fa;
      border-radius: 1.1rem;
      box-shadow: 0 1px 6px #0001;
      padding: 1.2rem 1rem 1.2rem;
      text-align: center;
      display: flex; flex-direction: column; align-items: center;
      min-height: 420px;
      transition:.2s;
      position:relative;
    }
    .product-card img {
      width: 500px;
      height: 500px;
      max-width: 100%;
      max-height: 100%;
      object-fit: cover;
      border-radius: 1.1rem;
      margin-bottom: 1.2rem;
      background: #fff;
      box-shadow: 0 0 7px #2221;
      border: 1.5px solid #e5e5e5;
      transition: .2s;
    }
    .product-card h3 {
      font-size: 1.09rem;
      margin: 0 0 .13rem;
      font-weight: 600;
      color: #184032;
    }
    .product-card .price {
      color: #ea7d00;
      font-weight: bold;
      font-size: 1.11rem;
      margin-bottom: .8rem;
    }
    .product-card input[type=number] {
      width: 60px;
      font-size: 1rem;
      border-radius: 7px;
      border: 1px solid #bbb;
      padding: 3px 10px;
      margin-top:.1rem;
    }
    .cart-box {
      background: #f3f6f5;
      border-radius: 1.3rem;
      margin: 2.1rem 0 1.6rem;
      padding: 1.6rem 1.6rem .7rem;
      box-shadow: 0 0 12px 0 #0001;
    }
    .cart-summary {
      font-size: 1.09rem;
      color: #2a2a2a;
      margin-bottom: .9rem;
      line-height:2;
      word-break:break-word;
    }
    .btn-main {
      background: linear-gradient(90deg, #2fc7b2, #256d4c);
      color: #fff;
      font-size: 1.13rem;
      font-weight: 600;
      border: none;
      border-radius: 1.2rem;
      padding: .85rem 2.6rem;
      margin: 1.2rem auto .3rem;
      display: block;
      cursor: pointer;
      box-shadow: 0 2px 8px #28ad7366;
      transition: .15s;
    }
    .btn-main:active { filter: brightness(.95);}
    #paymentSection {
      padding: 2rem 0 .5rem 0;
    }
    #qrcode {
      display: block;
      margin: 1.6rem auto 1.1rem;
      border-radius: 1rem;
      box-shadow: 0 2px 6px #0002;
      max-width: 160px;
    }
    .pay-detail {
      text-align: center;
      color: #176842;
      font-weight: bold;
      margin: .7rem 0 1.4rem;
      font-size: 1.19rem;
      background: #eaf7f1;
      border-radius: 0.8rem;
      padding: 1rem 0 .7rem 0;
      border:1px solid #c8ecd6;
    }
    .warn-nocoupon {
      background: #fff0ef;
      border-left: 7px solid #e53935;
      color: #c0241c;
      font-size: 1.26rem;
      border-radius: 1.1rem;
      padding: 1.1rem 1.2rem .8rem;
      margin-bottom: 1.6rem;
      text-align: center;
      font-weight: 700;
      letter-spacing: .7px;
      margin-top: 0.9rem;
    }
    form label { font-size: 1.08rem; color: #295c48;}
    .form-group { margin-bottom: 1.7rem;}
    input, textarea {
      width: 100%; padding: 12px;
      border-radius: 9px; border: 1px solid #b1b1b1;
      font-size: 1rem; margin-top: 4px;
      background: #f5f5f7;
    }
    textarea { min-height: 72px;}
    .success {
      background: #d3fae6;
      border-radius: 1.1rem;
      color: #126138;
      padding: 1.3rem;
      margin:1.5rem 0 1.7rem;
      text-align: center;
      font-size:1.12rem;
      font-weight:500;
    }
    /* --- Disable mobile responsive (desktop only) --- */
    @media (max-width: 1100px) {
      .container {max-width:98vw;padding:1rem;}
      .product-card img {width:350px;height:350px;}
    }
    @media (max-width: 700px) {
      body {overflow-x:auto;}
      .container {min-width:1100px;}
      .product-list {min-width:900px;}
      .product-card img {width:320px;height:320px;}
    }
  </style>
</head>
<body>
  <div class="discount-note">* ลด 30% ทุกชิ้น</div>
  <header>
    <h1>Pre-Order for Fansign</h1>
  </header>
  <div class="star-note warn-nocoupon">
    สินค้าทั้งหมดที่ซื้อจะไม่ได้รับคูปองไซน์
  </div>
  <div class="container">
    <h2>เลือกสินค้า</h2>
    <form id="orderForm" onsubmit="return false;">
      <div class="product-list" id="productList"></div>
    </form>
    <div class="cart-box" id="cartBox" style="display:none;">
      <div class="cart-summary" id="cartSummary"></div>
      <button class="btn-main" onclick="showPay()">ดำเนินการชำระเงิน</button>
    </div>
    <div id="paymentSection" style="display:none;">
      <h2>ขั้นตอนชำระเงิน</h2>
      <img src="images/ppqr.png" id="qrcode" alt="QR พร้อมเพย์">
      <div class="pay-detail">
        พร้อมเพย์: <b>0917567358</b> <br>
        Kanyarat Nuchanart <br>
        ยอดที่ต้องโอน: <span id="totalPay">0</span> บาท
      </div>
      <div class="warn-nocoupon" style="margin-top:.5rem;">สินค้าทั้งหมดที่ซื้อจะไม่ได้รับคูปองไซน์</div>
      <div style="text-align:center;margin-bottom:1.2rem;">โอนแล้วกรอกฟอร์มยืนยันด้านล่าง</div>
      <form id="confirmForm" action="https://docs.google.com/forms/d/e/1FAIpQLSeN9F0XtWjPGB2S5gQkTbXguyj6ZqlL1cTO6gT1TkskzR0t_g/formResponse" method="POST" target="_blank" enctype="multipart/form-data">
        <div class="form-group">
          <label>แนบสลิปโอนเงิน</label>
          <input type="file" name="file" required>
        </div>
        <div class="form-group">
          <label>ชื่อ-นามสกุล</label>
          <input name="entry.1234567890" required>
        </div>
        <div class="form-group">
          <label>ที่อยู่สำหรับจัดส่ง</label>
          <textarea name="entry.3456789012" required></textarea>
        </div>
        <div class="form-group">
          <label>เบอร์โทร</label>
          <input name="entry.2345678901" required>
        </div>
        <div class="form-group">
          <label>Twitter Account (แมนดาทุรีฟิลด์)</label>
          <input name="entry.5677777777" required placeholder="@username">
        </div>
        <input type="hidden" id="orderDetail" name="entry.6789012345">
        <button type="submit" class="btn-main">ส่งข้อมูลยืนยันโอน</button>
      </form>
      <div id="successMsg" class="success" style="display:none;">ส่งข้อมูลสำเร็จ! กรุณารอการตรวจสอบจากแอดมิน</div>
    </div>
  </div>
  <script>
    // ----- รายการสินค้า (ชื่อ, ราคาหลังลด 30%, ชื่อไฟล์ภาพ) -----
    const products = [
      {name: "That Summer Novel", price: 315, image: "that_summer.jpg"},
      {name: "Burnout Syndrome Novel", price: 315, image: "burnout.jpg"},
      {name: "Last Twilight (ENG)", price: 315, image: "last_twilight.jpg"},
      {name: "Thamepo Novel (ENG)", price: 343, image: "thamepo.jpg"},
      {name: "Ceri Doll Keychain", price: 553, image: "ceri_doll_keychain.jpg"},
      {name: "Nilkhnake Doll Keychain", price: 553, image: "nilkhnake_doll_keychain.jpg"},
      {name: "Collectible Card Set (AlmondProgress/Viewmim/Junemewnich)", price: 245, image: "collectible_card_set.jpg"},
      {name: "Customizable Acrylic Keychain", price: 245, image: "acrylic_keychai.jpg"},
      {name: "Fandom Phone Grippy (Box A/B)", price: 203, image: "phone_grippy.jpg"},
      {name: "Magsafe Wallet Stand", price: 343, image: "magsafe_wallet.jpg"},
      {name: "Sticker Set", price: 154, image: "sticker_set.jpg"},
      {name: "Hair Band", price: 343, image: "hair_band.jpg"},
      {name: "Huggy Bag", price: 413, image: "huggy_bag.jpg"},
      {name: "Card Album", price: 210, image: "card_album.jpg"},
      {name: "Sticky Fabric", price: 273, image: "sticky_fabric.jpg"},
      {name: "Clear Pouch", price: 245, image: "clear_pouch.jpg"},
      {name: "Charm Illusion Tote Bag", price: 623, image: "charm_illusion_tote.jpg"},
      {name: "Patchy Illusion Tote Bag", price: 623, image: "patchy_illusion_tote.jpg"}
    ];
    let cart = Array(products.length).fill(0);

    function renderProducts() {
      let html = "";
      products.forEach((p, i) => {
        html += `
          <div class="product-card">
            <img src="images/${p.image}" alt="${p.name}" onerror="this.src='https://via.placeholder.com/500x500?text=No+Image';">
            <h3>${p.name}</h3>
            <div class="price">${p.price} ฿</div>
            <input type="number" min="0" value="0" onchange="updateCart(${i}, this.value)">
          </div>
        `;
      });
      document.getElementById('productList').innerHTML = html;
    }
    renderProducts();

    function updateCart(idx, val) {
      cart[idx] = parseInt(val) || 0;
      calcTotal();
    }

    function calcTotal() {
      let total = 0, detail = '';
      cart.forEach((q,i)=>{
        if(q>0) detail += `${products[i].name} x ${q} (${products[i].price*q}฿)<br>`;
        total += q*products[i].price;
      });
      document.getElementById('cartSummary').innerHTML = detail
        ? detail + `<br><b>รวมทั้งหมด: ${total} บาท</b>` : "ยังไม่ได้เลือกสินค้า";
      document.getElementById('totalPay').innerText = total;
      document.getElementById('cartBox').style.display = total > 0 ? '' : 'none';
    }

    function showPay() {
      if(cart.reduce((a,b)=>a+b,0)==0){
        alert('กรุณาเลือกสินค้าก่อน');
        return;
      }
      document.getElementById('paymentSection').style.display = '';
      window.scrollTo({top: document.body.scrollHeight, behavior: "smooth"});
      // สร้างรายละเอียดออเดอร์ใส่ฟอร์ม
      let orderText = '';
      cart.forEach((q,i)=>{
        if(q>0) orderText += `${products[i].name} x ${q} (${products[i].price*q}฿)\n`;
      });
      orderText += `รวมทั้งหมด: ${document.getElementById('totalPay').innerText} บาท`;
      document.getElementById('orderDetail').value = orderText;
    }
    calcTotal();
  </script>
</body>
</html>
